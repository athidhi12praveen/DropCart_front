
<app-head></app-head>

<ng-container *ngIf="productcart.length ">

    <div class="container mb-5 mt-5" >

        <div class="card-table">

            <div class="cart-product">
    
                <div class="container">
                    <table  class="responsive-table">
        
                        <thead>
                            <tr class="ps-2 pe-2 pb-5">
                                <th>S.No</th>
                                <th>Product Name</th>
                                <th>Product Image</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
        
                        <tbody>
                            <tr *ngFor="let item of productcart; let i = index" >
        
                                <td>{{i+1}}</td>
                                <td >{{item.title}}</td>
                                <td class="text-center"> <img  src="{{item.image}}" alt="No Img" style="width: 40px;"> </td>
                                <td class=" text-center">{{item.description}}</td>
                                <td class="font-semibold text-center">{{item.price}}</td>
                                <td class="text-center">{{item.total}}</td>
                                
        
                            </tr>
    
                            
                        </tbody>
                        
        
                    </table>
                </div>
                <div class="ms-5 me-5 mb-4 , mt-4" >
                    <button (click)="emptycart()" class="bg-danger text-white p-2 rounded"  style="width: 100%;">Empty Cart</button> 



                 </div>

    
            </div>
    
        </div>

    </div>

</ng-container>










<ng-container *ngIf="productcart.length == 0" >
    <div class="container m-auto mt-5">

        <div class="card shadow-md">
    
    
        
    
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4 class="text-xl font-bold">Your Cart is Empty</h4>
            <button routerLink="" class="w-36 bg-dark text-white p-2 mt-7 rounded">Shop Now</button>
        </div>
    </div>
    
    </div>
</ng-container>
